<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>史上最智障的网站</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            transition: transform 0.1s;
            background: black;
            color: white;
            overflow: hidden;
        }
        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            position: absolute;
        }
        input {
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 id="title">🚨 你上当了 🚨</h1>
    <button id="run-btn">快点我！！！</button>
    <br><br>
    <input type="text" id="troll-input" placeholder="你能打字吗？" />

    <script>
        // 让按钮无限复制 + 逃跑
        function cloneButton() {
            let btn = document.getElementById("run-btn");
            for (let i = 0; i < 5; i++) {  // 一次性复制5个
                let newBtn = btn.cloneNode(true);
                newBtn.style.left = Math.random() * window.innerWidth + "px";
                newBtn.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(newBtn);
                newBtn.addEventListener("mouseover", cloneButton);
            }
            btn.remove(); // 原来的按钮消失
        }
        document.getElementById("run-btn").addEventListener("mouseover", cloneButton);

        // 让网页不停旋转
        setInterval(() => {
            document.body.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 2})`;
        }, 500);

        // 让鼠标一动，整个页面翻转
        document.addEventListener("mousemove", function () {
            document.body.style.transform = `rotateY(${Math.random() * 360}deg)`;
        });

        // 让字体大小随机变化
        setInterval(() => {
            document.body.style.fontSize = `${Math.random() * 50 + 10}px`;
        }, 500);

        // 让输入框无法正常打字
        document.getElementById("troll-input").addEventListener("input", function () {
            this.value = "你被骗了";
        });

        // 让网页滚动条疯狂滚动
        setInterval(() => {
            window.scrollTo(Math.random() * document.body.scrollWidth, Math.random() * document.body.scrollHeight);
        }, 800);

        // 让弹窗随机出现
        setInterval(() => {
            if (Math.random() > 0.5) {
                alert("你被智商检测器捕捉到，请立即离开此网站！");
            }
        }, 3000);
    </script>
</body>
</html>
