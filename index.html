<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>史上最傻逼的网站</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            background: black;
            color: white;
            transform: rotate(0deg);
            transition: transform 1s linear;
            overflow-x: hidden;
        }
        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            position: absolute;
        }
        input {
            font-size: 20px;
            padding: 5px;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 id="title">😎 你进入了宇宙最强智障网站 😎</h1>
    <p id="text">本网站是由AI精心设计，确保所有访客都会怀疑人生！</p>
    <button id="clone-btn">点击我！</button>
    <br><br>
    <input type="text" id="crazy-input" placeholder="试试看打字？" />

    <script>
        // 让整个页面一直倾斜，越看越晕
        let angle = 0;
        setInterval(() => {
            angle += 5;
            document.body.style.transform = `rotate(${angle}deg)`;
        }, 1000);

        // 让按钮无限复制
        function cloneButton() {
            for (let i = 0; i < 10; i++) {
                let newBtn = document.createElement("button");
                newBtn.innerText = "别点我";
                newBtn.style.left = Math.random() * window.innerWidth + "px";
                newBtn.style.top = Math.random() * window.innerHeight + "px";
                newBtn.onclick = cloneButton;
                document.body.appendChild(newBtn);
            }
        }
        document.getElementById("clone-btn").onclick = cloneButton;

        // 让所有文字内容自己变化
        setInterval(() => {
            document.getElementById("text").innerText = [
                "你在看什么？",
                "网页已经自己在运行了",
                "你不信？再看5秒试试",
                "这个网站是活的",
                "别盯着看，小心它盯回你",
                "其实你已经在这里呆了30分钟了",
                "赶快关掉！别再犹豫了"
            ][Math.floor(Math.random() * 7)];
        }, 2000);

        // 让输入框自己写字
        let text = "我已经是你的了";
        let index = 0;
        setInterval(() => {
            let input = document.getElementById("crazy-input");
            if (index < text.length) {
                input.value += text[index];
                index++;
            } else {
                input.value = "";
                index = 0;
            }
        }, 300);

        // 让鼠标指针变成不同表情包
        const cursors = ["default", "pointer", "crosshair", "grab", "wait", "help", "text"];
        document.addEventListener("mousemove", function () {
            document.body.style.cursor = cursors[Math.floor(Math.random() * cursors.length)];
        });

        // 页面自动增长，让人无法到底
        setInterval(() => {
            let newP = document.createElement("p");
            newP.innerText = "你以为到这里就结束了？哈哈哈哈哈";
            document.body.appendChild(newP);
        }, 3000);
    </script>
</body>
</html>
